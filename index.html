<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-red-300 flex items-center justify-center">
    <div class="container mx-auto bg-rose-400 p-6 rounded-lg shadow-lg">
        <div class="search-form mb-6 flex items-center justify-center flex-wrap">
            <input type="text" placeholder="Type a word"
                class="flex-1 min-w-0 p-2 text-rose-200 bg-transparent border-none focus:outline-none">
            <button class="bg-rose hover:bg-rose-500 text-rose-300 font-semibold hover:text-emerald py-2 px-4 border border-rose-600 hover:border-transparent rounded">
                Search
              </button>
            
        </div>
        <div class="dictionary-app text-rose-300">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
